<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration form</title>
</head>
<body>
    <form method="post" target="_blank" action="signup">
        <fieldset>
            <legend>User Registration !!</legend>
            <label for="username">Enter your username: </label>
            <input type="text" name="username" id="username" placeholder="Jhon">
            <br>
            <label for="useremail">Enter your email: </label>
            <input type="email" name="useremail" id="useremail" placeholder="example@gmail.com" autofocus>
            <br>
            <label for="password">Enter your password: </label>
            <input type="password" name="userpassword" id="userpassword">
            <br>
            Select gander: <br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="usergender" value="male">
            <br>
            <label for="female">Female</label>
            <input type="radio" name="usergender" id="female" value="female">
            <br>
            <label for="transgender">Transgender</label>
            <input type="radio" name="usergender" id="transgender" value="transgender">
            <br>
            <input type="number" name="" id="" min="2" max="10">
            <input type="submit" value="Submit Form">
            
        </fieldset>
    </form>
</body>
</html>
