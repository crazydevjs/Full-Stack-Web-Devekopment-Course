<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <form>
        <label for="name">Please enter your name:</label>
        <input id="name" type="text" name="username">
        <br>
        <label for="address">Please enter your address:</label>
        <textarea name="useraddress" id="address" cols="30" rows="10"></textarea>
        <br>
        <label for="dob">DOB</label>
        <input type="date" id="dob" name="userdob">
        <br>
        <label for="password">Enter your password: </label>
        <input type="password" id="password" name="userpassword">
        <br>
        Select gander: <br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="usergender">
        <br>
        <label for="female">Female</label>
        <input type="radio" name="usergender" id="female">
        <br>
        Select favourite movies: <br>
        <label for="avengers">Avengers</label>
        <input type="checkbox" name="avengers"  id="avengers">
        <br>
        <label for="thor">Thor</label>
        <input type="checkbox" name="thor" id="thor">
        <br>
        <label for="ironman">Iron Man</label>
        <input type="checkbox" name="ironman" id="ironman">
    </form>
</body>
</html>
